### version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: quarkus-postgres
    environment:
      POSTGRES_DB: quarkus_db
      POSTGRES_USER: quarkus_user
      POSTGRES_PASSWORD: quarkus_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - quarkus-network
    restart: unless-stopped

  quarkus-app:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: quarkus-app
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/quarkus_db
      QUARKUS_DATASOURCE_USERNAME: quarkus_user
      QUARKUS_DATASOURCE_PASSWORD: quarkus_password
      QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION: update
      QUARKUS_HIBERNATE_ORM_SQL_LOAD_SCRIPT: import.sql
      QUARKUS_PROFILE: "prod"
      JAVA_OPTS_APPEND: "-Dquarkus.http.host=0.0.0.0"
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - quarkus-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  quarkus-network:
    driver: bridge